<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/be8baf764d.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре </title>
    <meta name="description" content="Лучший репетитор игры на гитаре в москве">
</head>
<body>

<section class="main-section">
    <div class="container main-section__nav-container">
        <header class="main-section__header">
            <a href="#">
                <img src="src/icons/logo.png" alt="логотип гитары">
            </a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись</li>
            </ul>
        </nav>
    </div>
    <div class="container main-section__content-container">
        <div class="left-wrapper">
            <img src="src/img/guitar-man.png" alt="" class="left-wrapper__img">
            <div class="left-wrapper__rectangle_violet"></div>
            <div class="left-wrapper__rectangle_pink"></div>
            <div class="left-wrapper__rectangle_yellow"></div>
        </div>
        <div class="right-wrapper">
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item">
                    <i class="fa-brands fa-skype"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-discord"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-telegram"></i>
                </div>
            </div>
            <h1 class="right-wrapper__title title">Я Виктор</h1>
            <hr>
            <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
            <div class="right-wrapper__button buttons">
                <button class="buttons__main-btn">Забронировать <br> урок</button>
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="src/icons/chat-icon.png" alt="chat">
                    <p class="buttons__text">Есть <br>вопросы?</p>
                </div>
            </div>
        </div>
        <div class="main-section__first-ellipse ellipse">
            <div class="ellipse__subtract"></div>
        </div>
    </div>

</section>

<section class="second-section">
    <div class="container second-section__container">
        <div class="title__block">
            <h2 class="second-section__title title">Преподаю</h2>
            <hr>

            <div class="second-section__card-box">
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="src/img/electro-guitar.png" alt="guitar">
                    <p class="cards-item__text">Электро <br>гитара</p>
                </div>
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="src/img/acoustic-guitar.png" alt="guitar">
                    <p class="cards-item__text">Акустическая <br>гитара</p>
                </div>
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="src/img/ukulele-guitar.png" alt="guitar">
                    <p class="cards-item__text">Укулеле <br>гитара</p>
                </div>
            </div>
        </div>

        <div class="second-section__icons-box icons-box">
            <div class="second-section__icons-item icons-item">
                <img src="src/icons/cup-icon.svg" alt="кубок" class="icons-item__img">
                <p class="icons-item__text"><span>7</span><br>лет <br>преподавания</p>
            </div>
            <div class="second-section__icons-item icons-item">
                <img src="src/icons/music-icon.svg" alt="ноты" class="icons-item__img">
                <p class="icons-item__text"><span>2000</span><br>часов <br> практики</p>
            </div>
            <div class="second-section__icons-item icons-item">
                <img src="src/icons/student-icon.svg" alt="шапка" class="icons-item__img">
                <p class="icons-item__text"><span>314</span><br>студентов</p>
            </div>
            <div class="second-section__icons-item icons-item">
                <img src="src/icons/feedback-icon.svg" alt="отзыв" class="icons-item__img">
                <p class="icons-item__text"><span>276</span><br> отзывов на <br>5 звезд</p>
            </div>
        </div>
        <div class="second-section__first-ellipse ellipse">
            <div class="ellipse__subtract"></div>
        </div>
        <div class="second-section__second-ellipse ellipse">
            <div class="ellipse__subtract"></div>
        </div>
    </div>
</section>

</body>
</html>
